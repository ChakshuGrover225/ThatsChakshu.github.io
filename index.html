<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">My Portfolio</div>
        <div class="menu-btn">
            <button id="onlyphone" onclick="toggleMenu()">â˜°</button>
        </div>
        <div class="menu">
            <button onclick="scrollToSection('about')">About Me</button>
            <button onclick="scrollToSection('skills')">Skills</button>
            <button onclick="scrollToSection('projects')">Projects</button>
            <button onclick="scrollToSection('publications')">Publication</button>
            <button onclick="scrollToSection('contact')">Contact</button>
            <button onclick="scrollToSection('resume')">Resume</button>
        </div>
    </div>

    <!-- Sections -->
    <section id="about">
        <h1>About Me</h1>
        
        <p>This is the About Me section.</p>
    </section>
    <section id="skills">
        <h1>Skills</h1>
        <p>This is the Skills section.</p>
    </section>
    <section id="projects">
        <h1>Projects</h1>
        <p>This is the Projects section.</p>
    </section>
    <section id="publications">
        <h1>Publication</h1>
        <p>This is the Publication section.</p>
    </section>
    <section id="contact">
        <h1>Contact</h1>
        <p>This is the Contact section.</p>
    </section>
    <section id="resume">
        <h1>Resume</h1>
        <p>This is the Resume section.</p>
    </section>

    <!-- JavaScript for Smooth Scroll -->
    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
        }

        function adjustButtonTransparency() {
            var button = document.getElementById('onlyphone');
            if (window.innerWidth >= 769) { // Check if screen size is desktop or larger
                button.style.opacity = 0; // Increase transparency
            } else {
                button.style.opacity = 1; // Set full opacity on mobile
            }
        }

        // Call the function on page load and resize events
        window.addEventListener('load', adjustButtonTransparency);
        window.addEventListener('resize', adjustButtonTransparency);
    </script>
</body>
</html>
